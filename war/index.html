<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Dzmitry Lazerka</title>
	<link rel="shortcut icon" href="favicon.ico" sizes="256x256">
	<script src="jquery-1.9.1.js"></script>
	<script src="dlazerka.js" defer></script>
	<script src="regex.js" defer></script>
	<script src="timezones.js" defer></script>
	<script src="base64.js" defer></script>
	<link type="text/css" rel="StyleSheet" href="dlazerka.css"/>
</head>
<body>
	<div id="main">
		<header>
			<h1>Magic</h1>
		</header>
		<div id="nav">
			<ul>
				<li><a href="/" class="current">Tools</a></li>
				<li><a style="color: transparent" href="http://dl.dropbox.com/u/42161049/CV.pdf">CV / Resume</a></li>
			</ul>
		</div>
		<div id="content">

			<section id="timezones">
				<h3>Timezones</h3>
				<div class="body">
					<input type="text" class="time1"/>
					<input type="text" class="tz1" value="UTC"/>
					<br/>
					<input type="text" class="time2"/>
					<input type="text" class="tz2">
					<br/>
					<input type="number" class="ts"/>
					<span class="units">ms</span>
					<br/>
					<span class="diff"></span>
				</div>
			</section>

			<section id="myip">
				<h3>My IP</h3>
				<div class="body"></div>
			</section>

			<section id="regex">
				<h3>Regexp</h3>
				<div class="body">
					<textarea class="pattern" rows="1" cols="1"></textarea>
					<textarea rows="3" cols="1" class="sample" placeholder="Sample"></textarea>
					<div class="execs"></div>
					<span style="color: red;" class="error"></span>
					<input type="text" class="modifiers" pattern="[gimy]+" value="i"/>
				</div>
			</section>

			<section id="base64">
				<h3>Base64</h3>
				<button class="encode">Encode</button>
				<button class="decode">Decode</button>
				<a href="#" class="download">Download</a>
				<input type="file" class="file"/>
				<a href="#" class="clear">Clear</a>
				<a href="#" class="hex">Hex</a>
				<textarea class="text"></textarea>
			</section>

			<div style="clear: both"></div>
		</div>
	</div>
</body>
</html>
